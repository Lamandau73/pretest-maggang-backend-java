<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Detail Transaksi</title>
  <link rel="stylesheet" href="haisan.css">
</head>
<body>

<main class="transaction-detail-page">
  <h2>Detail Transaksi</h2>

  </section>
</main>

<script src="transaction_detail.js"></script>
